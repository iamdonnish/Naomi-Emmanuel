  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fffaf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      background-color: #fff6f8;

      position: relative;
    }

    .overlay {
      background-color: rgba(128, 0, 32, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 40px 25px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ffe8e8;
      margin: 0;
    }

    h2 {
      font-weight: 400;
      color: #fbeeea;
      font-size: 1.2em;
      margin: 8px 0 18px 0;
    }

    .button {
      background-color: #f5d5cf;
      color: #5a0d1c;
      border: none;
      padding: 12px 22px;
      margin-top: 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
    }

    .button:hover {
      background-color: #fff1eb;
      transform: scale(1.05);
    }

    /* Countdown Styling */
    #countdown {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .time-box {
      background-color: rgba(255, 245, 240, 0.2);
      border: 1px solid rgba(255, 230, 230, 0.4);
      border-radius: 10px;
      padding: 6px 10px;
      min-width: 55px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
    }

    .time-box span {
      display: block;
      font-size: 1.1em;
      font-weight: 600;
      color: #fffaf5;
    }

    .label {
      font-size: 0.65em;
      color: #ffeaea;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

  </style>

<body>
  <div class="overlay">
    <h1>Naomi & Emmanuel</h1>
    <h2>Together Forever üíç</h2>

    <!-- Countdown -->
    <div id="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <div class="label">Seconds</div>
      </div>
    </div>

    <!-- Updated RSVP button link -->
    <a href="old-index.html" class="button">RSVP Now</a>
  </div>

  <script>
    // Countdown timer for the wedding date
    const weddingDate = new Date("January 23, 2026 13:30:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML =
          "<span style='font-size:1.3em;'>It's Wedding Time! üíç</span>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
